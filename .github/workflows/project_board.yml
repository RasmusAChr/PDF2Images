name: Issue adder to project board
on:
  issues:
    types:
      - opened
jobs:
  move-assigned-card:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/add-to-project@v1.0.2
        with:
          project-url: https://github.com/users/RasmusAChr/projects/1
          column: Todo
          github-token: ${{ secrets.GITHUB_TOKEN }}